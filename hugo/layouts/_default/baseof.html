<!DOCTYPE html>
<html>

<head>
  <!--meta-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Site.Title }}</title>
  <meta name="description" content='{{ block "metadesc" . }}
  {{ with .Description }}
    {{ . }}
  {{ else }}
    {{ .Site.Params.Description }}
  {{ end }}
  {{ end }}' />
  <meta name="robots" content='{{ block "metarobots" . }}index, follow{{ end }}'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Italiana&family=Karla:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!--Stylesheets-->
  {{ $style := resources.Get "dist/css/style.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

</head>

<body>
  <div id="page-{{.File.UniqueID}}" class="site-wrapper">

    <div id="main-wrapper" class="some-height">
      {{ block "main" . }}
      {{ end }}
    </div>

  </div>

<!--Scripts-->
  {{ $scripts := resources.Get "dist/js/app.js" | fingerprint }}
  <script type="text/javascript" src="{{ $scripts.Permalink }}"></script>

</body>

</html>
